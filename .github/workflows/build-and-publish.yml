# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and publish

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: NuGet Install
      uses: NuGet/setup-nuget@v1

    - name: NuGet Setup Cache
      uses: actions/cache@v3
      id: nuget-cache
      with:
        path: ~/.nuget
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: DotNet Pack
      shell: pwsh
      run: dotnet pack -c release

    - name: Nuget.org Publish (Core)
      shell: pwsh
      env:
        SECRET_KEY: ${{ secrets.IMAGETORQUE_NUGET_ORG }}
      run: dotnet nuget push src/Core/artifacts/*.nupkg --api-key $env:SECRET_KEY --source https://api.nuget.org/v3/index.json  --skip-duplicate

    - name: Nuget.org Publish (Ai)
      shell: pwsh
      env:
        SECRET_KEY: ${{ secrets.IMAGETORQUE_NUGET_ORG }}
      run: dotnet nuget push src/Ai/artifacts/*.nupkg --api-key $env:SECRET_KEY --source https://api.nuget.org/v3/index.json  --skip-duplicate
